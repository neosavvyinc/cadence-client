<div class="page page-app-create">
    <div class="row">
        <div class="col-md-12"
             data-ng-controller="createAppCtrl">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>New Application</strong>
                </div>
                <div class="panel-body">
                    <form name="form_constraints"
                          class="form-validation"
                          novalidate=""
                          data-ng-submit="submitForm(form_constraints.$valid)">
                        <div class="form-group">
                            <label>Application Name</label>
                            <input type="text"
                                   class="form-control"
                                   data-ng-model="app.name"
                                   required>
                            <br>
                            <label>iTunes Store Url</label>
                            <input type="url"
                                   class="form-control"
                                   required
                                   data-ng-model="app.url"
                                   required>
                        </div>
                        <div class="form-group">

                            <label>Platform</label>

                            <div>
                                <span class="ui-select no-pad">
                                    <select ng-options="type for type in appTypes"
                                            ng-model="app.appType"
                                            required></select>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Market</label>

                            <div>
                                <span class="ui-select no-pad">
                                    <select ng-options="value for value in markets"
                                            ng-model="app.market"
                                            placeholder="Choose One"
                                            required></select>
                                </span>
                            </div>
                        </div>
                        <button type="submit"
                                class="btn btn-primary">Submit
                        </button>
                        <div class="callout callout-danger" ng-show="error">
                            <p ng-bind="error"></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
