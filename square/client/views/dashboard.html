<div class="page page-dashboard"
     data-ng-controller="DashboardCtrl">

    <div class="row">
        <div class="col-md-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Realtime Chart</h3>
                </div>
                <div class="panel-body"
                     data-ng-controller="flotChartCtrl.realtime">
                    <div data-flot-chart-realtime
                         data-type="realtime"
                         style="width: 100%; height: 400px;"></div>
                </div>
            </div>

        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span>
            <span data-i18n="Data"></span></strong></div>
        <div class="panel-body"
             data-ng-controller="flotChartCtrl">
            <div data-flot-chart
                 data-data="line1.data"
                 data-options="line1.options"
                 style="width: 100%; height: 300px;"></div>
        </div>
    </div>

</div>
